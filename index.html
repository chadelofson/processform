<!doctype html>
<html>
<head>

<script type="text/javascript">
  
  function init() {
    let params = (new URL(document.location)).searchParams
    const msg = {
      msg: "Look what we got back from Sales Force!",
      keys: params.keys(),
      values: params.values()
    }
    window.parent.postMessage(msg)
  }

</script>

</head>

<body onload="init();" style="background-color:lightgray;">
  <h1>Process Salesforce Form Submissions to Wix</h1>
  <p id="demo">This page is for submitting and communicating with Wix</p>
</body>
</html>
